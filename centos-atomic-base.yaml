automatic_version_prefix: '7.1808'
check-groups:
  filename: group
  type: file
check-passwd:
  filename: passwd
  type: file
default_target: multi-user.target
documentation: false
etc-group-members:
- wheel
- docker
ignore-removed-groups:
- root
ignore-removed-users:
- root
initramfs-args:
- --no-hostonly
- --add
- iscsi
install-langs:
- pt_BR
- fr
- fr_FR
- de
- de_DE
- it
- it_IT
- ru
- ru_RU
- es
- es_ES
- en_US
- zh_CN
- ja
- ja_JP
- ko
- ko_KR
- zh_TW
- as
- as_IN
- bn
- bn_IN
- gu
- gu_IN
- hi
- hi_IN
- kn
- kn_IN
- ml
- ml_IN
- mr
- mr_IN
- or
- or_IN
- pa
- pa_IN
- ta
- ta_IN
- te
- te_IN
install-langs-comment: Keep this in sync with treecompose-post.sh
osname: centos-atomic-host
packages:
- filesystem
- glibc
- nss-altfiles
- shadow-utils
- centos-release-atomic
- atomic
- systemd
- kernel
- rpm-ostree-client
- dracut-network
- biosdevname
- coreutils
- lvm2
- grub2
- grub2-efi
- ostree-grub2
- efibootmgr
- shim
- e2fsprogs
- xfsprogs
- mdadm
- docker
- selinux-policy-targeted
- sssd
- cloud-init
- cloud-utils-growpart
- tar
- xz
- gzip
- bzip2
- less
- kexec-tools
- iscsi-initiator-utils
- bridge-utils
- nfs-utils
- subscription-manager
- subscription-manager-plugin-ostree
- subscription-manager-plugin-container
- openssh-server
- openssh-clients
- chrony
- logrotate
- passwd
- iptables-services
- NetworkManager
- vim-minimal
- nano
- sudo
- tuned
- tuned-profiles-atomic
- irqbalance
- bash-completion
- rsync
- tmux
- net-tools
- nmap-ncat
- bind-utils
- authconfig
- policycoreutils-python
- cockpit-system
- cockpit-bridge
- cockpit-ostree
- cockpit-docker
- setools-console
- atomic-devmode
- docker-latest
- docker-lvm-plugin
- docker-novolume-plugin
- runc
postprocess-script: treecompose-post.sh
remove-from-packages:
- - yum
  - /usr/bin/.*
- - filesystem
  - /usr/share/backgrounds
selinux: true
units:
- docker.service
- tuned.service
- docker-storage-setup.service
